name: Flutter CI

on:
  push:
    branches: [ "master", "develop" ]
  pull_request:
    branches: [ "master", "develop" ]

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.35.4" # Adjust with your flutter version
          channel: stable
          cache: true

      - name: Fetch packages
        run: flutter pub get

#      If you want to reformat your code too
#      - name: Format check
#        run: dart format --output=none --set-exit-if-changed .

      - name: Analyze
        run: flutter analyze

      - name: Run unit tests
        run: flutter test --concurrency=4